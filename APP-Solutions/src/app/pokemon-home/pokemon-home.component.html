<div class="container">
  <div class="row">
    <input class="col" type="text" placeholder="catch a pokemon" (keyup.enter)="getPokemon($event.target.value)">
  </div>
  <div *ngFor="let pokemon of data; let i = index">
    <pokemon [pokemonData]="pokemon" (removePokemonEvent)="removePokemonByIndex(i)" (pokemonNicknameEvent)="addNickname($event, i)"></pokemon>
  </div>
</div>
